<div>
    <h2 translate="bankApp.transfer.home.title">Transfers</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="transfer.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="bankApp.transfer.home.createLabel">Create a new Transfer</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Transfer</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="bankApp.transfer.creationDate">CreationDate</th>
                    <th translate="bankApp.transfer.amount">Amount</th>
                    <th translate="bankApp.transfer.description">Description</th>
                    <th translate="bankApp.transfer.toBankAccount">toBankAccount</th>
                    <th translate="bankApp.transfer.fromBankAccount">fromBankAccount</th>
                    <th translate="bankApp.transfer.trade">trade</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="transfer in transfers track by transfer.id">
                    <td><a ui-sref="transfer.detail({id:transfer.id})">{{transfer.id}}</a></td>
                    <td>{{transfer.creationDate | date:'medium'}}</td>
                    <td>{{transfer.amount}}</td>
                    <td>{{transfer.description}}</td>
                    <td>
                        <a ui-sref="bankAccount.detail({id:transfer.toBankAccountId})">{{transfer.toBankAccountName}}</a>
                    </td>
                    <td>
                        <a ui-sref="bankAccount.detail({id:transfer.fromBankAccountId})">{{transfer.fromBankAccountName}}</a>
                    </td>
                    <td>
                        <a ui-sref="trade.detail({id:transfer.tradeId})">{{transfer.tradeName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="transfer.detail({id:transfer.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="transfer.edit({id:transfer.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="transfer.delete({id:transfer.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
